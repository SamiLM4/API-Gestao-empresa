<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Painel Administrativo</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Segoe UI", sans-serif;
      background-color: #f4f6f9;
    }

    .navbar {
      background-color: #ffffff;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 10;
    }

    .navbar .logo {
      font-size: 20px;
      font-weight: bold;
      color: #2563eb;
    }

    .navbar ul {
      display: flex;
      gap: 20px;
      list-style: none;
    }

    .navbar ul li a {
      text-decoration: none;
      color: #333;
      font-weight: 500;
      padding: 8px 12px;
      border-radius: 8px;
      transition: background-color 0.3s ease;
    }

    .navbar ul li a:hover {
      background-color: #e0e7ff;
      color: #2563eb;
    }

    .content {
      padding: 100px 30px 30px 30px;
    }

    .card {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
      max-width: 900px;
      margin: auto;
    }

    .card h2 {
      font-size: 24px;
      color: #333;
    }

    .card p {
      color: #666;
      margin-top: 10px;
    }
    
    @media (max-width: 768px) {
      .navbar ul {
        flex-direction: column;
        background-color: #fff;
        position: absolute;
        top: 60px;
        left: 0;
        width: 100%;
        display: none;
      }

      .navbar ul.show {
        display: flex;
      }
    }
  </style>
</head>

<body>
  <nav class="navbar">
    <div class="logo">Painel Administrativo</div>
    <ul>
      <li><a href="http://localhost:8080/html/funcionarios.html">Funcionários</a></li>
      <li><a href="http://localhost:8080/html/perfil.html">Perfil</a></li>
      <li><a href="http://localhost:8080/html/departamento.html">Departamentos</a></li>
      <li><a href="http://localhost:8080/html/historicoCargos.html">Históricos de Cargos</a></li>
      <li><a href="http://localhost:8080/html/dados.html">Relatórios</a></li>
    </ul>
  </nav>

  <div class="content">
    <div class="card">
      <h2>Bem-vindo ao sistema!</h2>
      <p>Use o menu acima para navegar pelas seções administrativas.</p>
    </div>
  </div>
</body>

</html>
